 <body>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Widget</title>
  <style>
    /* Widget Styles */
    .countdown-widget {
      background-color: #000;
      color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px; /* Fixed width for the widget */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .countdown-title {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #3498db;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 22px;
      color: #f39c12;
    }
    .highlight {
      font-size: 24px; /* Highlighted text size */
      color: #e74c3c; /* Highlighted text color */
    }
  </style>



<div class="countdown-widget">
  <div class="countdown-title">JEE Mains Countdown</div>
  <div id="countdown" class="countdown">Loading...</div>
</div>

<script>
  // Countdown Timer for JEE Mains
  const targetDate = new Date('2025-01-01T00:00:00').getTime();
  const countdownElement = document.getElementById('countdown');

  const countdownInterval = setInterval(() => {
    const currentDate = new Date().getTime();
    const timeRemaining = targetDate - currentDate;

    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    const countdownText = `<span class="highlight">${days} days</span>, <span class="highlight">${hours} hours</span>, <span class="highlight">${minutes} minutes</span>, <span class="highlight">${seconds} seconds</span>`;
    countdownElement.innerHTML = countdownText;

    if (timeRemaining < 0) {
      clearInterval(countdownInterval);
      countdownElement.innerHTML = 'JEE Mains is happening now!';
    }
  }, 1000);
</script>


</body></html>
