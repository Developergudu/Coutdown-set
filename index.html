<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator with News Ticker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="ticker-container">
    <div class="ticker">
      <p id="ticker-text">CREATED BY TG(telegram logo) ~ NYT_G 😄😁😆😅😂🥲☺😊😇🙂🙃😉😌😒😞😔😟😕🙁☹️😣😫</p>
    </div>
  </div>
  <div class="container">
    <h1>Age Calculator</h1>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" />
    <button onclick="calculateAge()">Calculate</button>
    <button onclick="goBack()">Back</button>
    <button onclick="showHistory()">History</button>

    <div id="results">
      <p id="years"></p>
      <p id="days"></p>
      <p id="weeks"></p>
      <p id="minutes"></p>
      <p id="seconds"></p>
      <p id="next-birthday"></p>
      <p id="days-remaining"></p>
      <span id="cake-emoji" style="display: none;">🎂</span>
    </div>

    <div id="history" class="history-container">
      <h2>History</h2>
      <div id="history-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
